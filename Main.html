<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Center Access</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

<div class="container">
        <header class="header"><h1>Data Center Access</h1></header>

        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="700">
                    <img src="images/safety_first.png" class="d-block w-100" height="250" alt="safety_first">
                </div>
                <div class="carousel-item" data-interval="1000">
                    <img src="images/Safaricom_twaweza.png" class="d-block w-100" height="250" alt="Safaricom_twaweza">
                </div>
                <div class="carousel-item">
                    <img src="images/absolute_rules.jpeg" class="d-block w-100" height="250" alt="absolute_rules">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
</div>
<hr>

<div class="container">
<div class="row">
    <div class="column col-md-9">
        <h3>Entrant information</h3>

            <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Firstname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputSirName">Sirname</label>
                            <input type="text" class="form-control" id="inputSirName" placeholder="Sirname">
                        </div>
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      <!-- <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                      </div> -->
                      <div class="form-group col-md-6">
                            <label for="inputHealthandSafety">Health and Safety Adhered to</label>
                            <select id="inputHealthandSafety" class="form-control">
                              <option selected>Choose...</option>
                              <option>Yes</option>
                              <option>No</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                      <label for="inputCompany">Company</label>
                      <input type="text" class="form-control" id="inputCompany" placeholder="Safaricom PLC">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputTime">Time in</label>
                        <input type="text" class="form-control" id="inputTime">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputReason">Reason for Visit</label>
                        <select id="inputReason" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputWorksOrder">Works Order/ CRQ No.</label>
                        <input type="text" class="form-control" id="inputWorksOrder">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Verify details
                        </label>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary">Approve</button>
                  </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-danger">Reject</button>
                  </div>
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="inputComment">Comments</label>
                      <textarea input type="textarea" rows="7" class="form-control" id="inputComment"></textarea>
                    </div>
                  </div>

                  </form>
    </div>
    <div class="column col-md-3">
    
        <img src="images/first_things_first_2.jpeg">
    
        <hr>
        <h3>Safety Requirements</h3>
        Do you have the following:


    </div>
</div>

    
<footer class="footer">Footer</footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    
</body>
</html>
